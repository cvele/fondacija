services:
    app.form.tenant_registration:
        factory_method: createNamed
        factory_service: form.factory
        class: Symfony\Component\Form\Form
        arguments:
            - tenant_user_registration_form                        # name of the form
            - tenant_user_registration                             # alias of the form type
            - null                             # data to bind, this is where your entity could go if you have that defined as a service
            - { validation_groups: [Default] } # validation groups

    app.form.type.tenant_registration:
        class: AppBundle\Form\Type\TenantRegistrationType
        tags:
            - { name: form.type, alias: tenant_user_registration }

    app.form.person:
        factory_method: createNamed
        factory_service: form.factory
        class: Symfony\Component\Form\Form
        arguments:
            - person_form                        # name of the form
            - person                             # alias of the form type
            - null                             # data to bind, this is where your entity could go if you have that defined as a service
            - { validation_groups: [Default] } # validation groups

    app.form.type.person:
        class: AppBundle\Form\Type\PersonType
        tags:
        - { name: form.type, alias: person }

    app.form.company:
        factory_method: createNamed
        factory_service: form.factory
        class: Symfony\Component\Form\Form
        arguments:
            - company_form                        # name of the form
            - company                             # alias of the form type
            - null                             # data to bind, this is where your entity could go if you have that defined as a service
            - { validation_groups: [Default] } # validation groups

    app.form.type.company:
        class: AppBundle\Form\Type\CompanyType
        tags:
        - { name: form.type, alias: company }


    app.form.registration.invite:
        factory_method: createNamed
        factory_service: form.factory
        class: Symfony\Component\Form\Form
        arguments:
            - app_user_registration_with_invite                        # name of the form
            - app_user_registration_with_invite                             # alias of the form type
            - null                             # data to bind, this is where your entity could go if you have that defined as a service
            - { validation_groups: [Default] } # validation groups


    app.form.type.registration_invite:
        class: AppBundle\Form\Type\InvitationRegistrationFormType
        tags:
            - { name: "form.type", alias: "app_user_registration_with_invite" }

    app.form.invitation:
        class: AppBundle\Form\Type\InvitationFormType
        arguments: ['@app.form.data_transformer.invitation']
        tags:
            - { name: "form.type", alias: "app_invitation_type" }

    app.form.data_transformer.invitation:
        class: AppBundle\Form\DataTransformer\InvitationToCodeTransformer
        arguments: ['@doctrine.orm.entity_manager']
        public: false