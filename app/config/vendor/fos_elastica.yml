fos_elastica:
    clients:
        default: { host: localhost, port: 9200 }
    indexes:
        app:
            finder: ~
            index_name: fondacija_%kernel.environment%
            types:
                document:
                    mappings:
                        title: ~
                        description: ~
                        mimeType: ~
                        originalFileName: ~
                        fileText: ~
                        tenant:
                            type: "nested"
                            properties:
                                id: ~
                    persistence:
                        driver: orm
                        model: AppBundle\Entity\Document
                        provider: ~
                        listener: ~
                        finder: ~
                user:
                    mappings:
                        username: ~
                        tenant:
                            type: "nested"
                            properties:
                                id: ~
                    persistence:
                        driver: orm
                        model: AppBundle\Entity\User
                        provider: ~
                        listener: ~
                        finder: ~
                company:
                    mappings:
                        name: ~
                        tenant:
                            type: "nested"
                            properties:
                                id: ~
                    persistence:
                        driver: orm
                        model: AppBundle\Entity\Company
                        provider: ~
                        listener: ~
                        finder: ~
                person:
                    mappings:
                        firstname: ~
                        lastname: ~
                        businessEmail: ~
                        personalEmail: ~
                        skype: ~
                        tenant:
                            type: "nested"
                            properties:
                                id: ~
                    persistence:
                        driver: orm
                        model: AppBundle\Entity\Person
                        provider: ~
                        listener: ~
                        finder: ~
